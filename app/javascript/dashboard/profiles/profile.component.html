<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div *ngIf="user && user.id" class="card">
        <img class="card-img-top" [src]="user.image_url" [alt]="user.name" class="img-fluid" *ngIf="user.image_url">
        <div class="card-block">
          <h4 class="card-title">{{user.name}}</h4>
          <p class="card-text text-justify">{{user.bio}}</p>
        </div>
      </div>
    </div>
    <div class="col-9" *ngIf="user && user.id">
      <h1 class="display4">{{user.name}}</h1>
      <articles-list [user]="user"></articles-list>
    </div>
  </div>
</div>
